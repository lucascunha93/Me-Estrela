<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Icons CDN -->

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Developer CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Developer JS -->

    <script type="text/javascript" src="js/javascript.js"></script>

    <title>Me Estrela - A motivação que o seu aluno precisa!</title>
  </head>
  <body background="img/wallpaper.jpg">

    <div class="container">
      <div class="row profLogin">
        <form class="col-sm-12 col-md-12 col-lg-7" action="#" id="formLogProf">
          <div class="form-group">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <label for="email" class="corFontIndex">Email:</label>
            <input type="email" class="form-control" id="email">
          </div>
  
          <div class="form-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <label for="pwd" class="corFontIndex">Senha:</label> 
            <input type="password" class="form-control" id="pwd">
          </div>
  
          <div class="form-check">
            <label class="form-check-label corFontIndex">
            <input class="form-check-input" type="checkbox"> Lembre-me
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Entrar</button>
          
          <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Cadastre-se </button>

          <!-- The Modal -->
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
      
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Preencha o seu cadastro!</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                  <!-- Modal body -->
                  <div class="modal-body"> 
                    <form action="#">
                      <div class="form-group">
                        <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        <label for="email">Nome:</label>
                        <input type="name" class="form-control" id="nome" placeholder="Digite seu nome:">
                      </div>

                      <div class="form-group">
                        <i class="fa fa-envelope-o fa-fw"></i>
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email:">
                      </div>
      
                      <div class="form-group">
                        <i class="fa fa-key fa-fw"></i>
                        <label for="pwd">Senha:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha:">
                      </div>

                      <div class="form-group">
                        <i class="fa fa-key fa-fw"></i>
                        <label for="pwd">Confirmação de Senha:</label>
                        <input type="password" class="form-control" id="pwd2" placeholder="Digite sua senha novamente:">
                      </div>

                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                  </div>
        
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
