<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Preencha o seu cadastro!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      
          <!-- Modal body -->
          <div class="modal-body"> 
            <form action="#">
              <div class="form-group">
                <i class="fa fa-address-book-o" aria-hidden="true"></i>
                <label for="email">Nome:</label>
                <input type="name" class="form-control" id="nome" placeholder="Digite seu nome:">
              </div>

              <div class="form-group">
                <i class="fa fa-envelope-o fa-fw"></i>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email:">
              </div>

              <div class="form-group">
                <i class="fa fa-key fa-fw"></i>
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha:">
              </div>

              <div class="form-group">
                <i class="fa fa-key fa-fw"></i>
                <label for="pwd">Confirmação de Senha:</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Digite sua senha novamente:">
              </div>

              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
